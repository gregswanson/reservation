<!DOCTYPE html>
<html lang="en">
<head>
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
<meta charset="UTF-8">

 <title>Restaraunt reservation</title>
</head>
<body>
 

<div class="container">  
 <!-- Jumobotron -->
 <div class="jumbotron">
   <h1 align="center">Hot Restaurant: Reservation Page </p>
 </div>

<div class="panel panel-primary">
 <div class="panel-heading">
   <h3 class="panel-title">Table Reservation</h3>
 </div>
 <div class="panel-body">

   
<div class="form-group">
 <label class="control-label" for="inputDefault">Name</label>
 <input type="text" class="form-control" id="NameInput">
</div>


<div class="form-group">
 <label class="control-label" for="inputDefault">Phone Number</label>
 <input type="text" class="form-control" id="phonenumberInput">
</div>


<div class="form-group">
 <label class="control-label" for="inputDefault">Email</label>
 <input type="text" class="form-control" id="emailInput">
</div>


<div class="form-group">
 <label class="control-label" for="inputDefault">Unique ID</label>
 <input type="text" class="form-control" id="uniqueIDInput">
</div>

<button id="submitButton" class="btn btn-primary">Submit</button>

 </div>
</div>

</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script>

$(document).ready(function() {
	
	var Name = "";
	var phoneNumber = 0;
	var email = "";
	var uniqueID = "";
	
	
	

	$('#submitButton').on('click', function() {
		var newReservation = {
		Name: $('#NameInput').val(),
		phoneNumber: $('#phonenumberInput').val(),
		email: $('#emailInput').val(),
		uniqueID: $('#uniqueIDInput').val()
	};
		
		console.log(newReservation);
		

		$.post("http://localhost:3000/API/tables", newReservation, 
			function(data){
		alert('post success!')
	});


	});
});

	


</script>

</body>
</html>
